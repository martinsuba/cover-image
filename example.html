<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery coverimage example</title>

	<link rel="stylesheet" type="text/css" href="jquery.coverimage.css">
</head>
<body>

	<div class="container">
	
		<div class="parent">
			<img src="images/image-1.jpg" alt="Landscape image">
		</div>

		<div class="parent">
			<img src="images/image-2.jpg" alt="Portrait image">
		</div>

	</div>
	
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="jquery.coverimage.js"></script>

  <script>
  	$('.parent img').coverImage();
  </script>

</body>
</html>
