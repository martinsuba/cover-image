<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery coverimage example</title>

	<style>

		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.container {
			position: relative;
			width: 100%;
			height: 100%;
		}

		.parent {
			position: relative;
			width: 25%;
			height: 40%;
			float: left;
			margin: 12.5%;
			overflow: hidden;
		}

		.parent img {
			position: absolute;
			top: -9999px;
			bottom: -9999px;
			left: -9999px;
			right: -9999px;
			margin: auto;
		}
	</style>
</head>
<body>

	<div class="container">
	
		<div class="parent">
			<img src="images/image-1.jpg" alt="Landscape image">
		</div>

		<div class="parent">
			<img src="images/image-2.jpg" alt="Portrait image">
		</div>

	</div>
	
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="jquery.coverimage.js"></script>

  <script>
  	$('.parent img').coverImage();
  </script>

</body>
</html>
